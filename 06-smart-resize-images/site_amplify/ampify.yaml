version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build      # or dist, if you use that
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
